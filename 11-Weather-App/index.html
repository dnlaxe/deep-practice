<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11-Weather-App</title>
  <style>
    :root {
      --fg: rgb(31, 33, 34);
      --bg: #cacaca;
    }

    * {
      font-size: 16px;
      color: var(--fg);
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    #cityInput {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 2rem;
      border-radius: 6px;
      outline: none;
      border: 1px solid black;
      padding-left: 0.5rem;
    }

    #suggestions {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      max-height: 2rem;
      border: 1px solid #ccc;
      position: absolute;
      top: 100%;
      z-index: 999;
    }

    #suggestions li {
      padding: 0.5rem;
      cursor: pointer;
      border: 1px solid black;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions li.active {
      background-color: #b0d4ff;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
    }

    .weather-card {
      display: grid;
      grid-template-columns: 3fr 1fr;
      align-items: center;
      border: solid 1px black;
      border-radius: 6px;
      padding: 1rem;
    }

    .right {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
    }

    .left {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .weather-card {
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    .close-btn:hover {
      color: red;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 0.5rem;
    }

    #weatherResult {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Weather App</h1>
    <div class="input-wrapper">
      <input type="text" id="cityInput" placeholder="Enter city name" autocomplete="off" />
      <ul id="suggestions"></ul>
    </div>
    <div id="statusMessage"></div>
    <div id="weatherResult"></div>
  </div>

<script>
  const apiKey = '218f3e2de6f2ceb7587145ffb75fa483';
  const resultDiv = document.getElementById('weatherResult');
  const statusMessage = document.getElementById('statusMessage');
  const cityInput = document.getElementById('cityInput');
  const suggestionsList = document.getElementById('suggestions');

  let selectedIndex = -1;

  async function fetchWeatherByCoords(lat, lon) {
    statusMessage.innerHTML = '<p>Detecting location...</p>';
    try {
      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
      );
      if (!res.ok) throw new Error('Weather data not found');

      const data = await res.json();
      displayWeather(data);
    } catch (err) {
      statusMessage.innerHTML = `<p>Error: ${err.message}</p>`;
    }
  }

  async function fetchWeatherByCity(city) {
    if (!city) {
      statusMessage.innerHTML = '<p>Please enter a city name.</p>';
      return;
    }

    statusMessage.innerHTML = '<p>Loading...</p>';

    try {
      const res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
      );
      if (!res.ok) throw new Error('City not found');

      const data = await res.json();
      displayWeather(data);
    } catch (err) {
      statusMessage.innerHTML = `<p>Error: ${err.message}</p>`;
    }
  }

  function displayWeather(data) {
    statusMessage.innerHTML = '';

    const { name } = data;
    const temp = data.main.temp;
    const desc = data.weather[0].description;
    const icon = data.weather[0].icon;
    const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

    const card = document.createElement('div');
    card.className = 'weather-card';

    card.innerHTML = `
      <button class="close-btn" title="Remove">×</button>
      <div class="left">
        <h2>${name}</h2>
        <p>${desc.charAt(0).toUpperCase() + desc.slice(1)}</p>
      </div>
      <div class="right">
        <p>${temp}°C</p>
        <img src="${iconUrl}" alt="${desc}" style="width: 50px; height: 50px;" />
      </div>
    `;

    card.querySelector('.close-btn').addEventListener('click', () => {
      card.remove();
    });

    resultDiv.prepend(card);
  }


  // Geolocation on page load
  window.addEventListener('load', () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          fetchWeatherByCoords(latitude, longitude);
        },
        () => {
          statusMessage.innerHTML = '<p>Location access denied. Please enter a city name.</p>';
        }
      );
    } else {
      statusMessage.innerHTML = '<p>Geolocation not supported. Please enter a city name.</p>';
    }
  });

  // Fetch autocomplete suggestions
  cityInput.addEventListener('input', async () => {
    const query = cityInput.value.trim();
    selectedIndex = -1;
    if (query.length < 2) {
      suggestionsList.innerHTML = '';
      return;
    }

    try {
      const res = await fetch(
        `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(query)}&limit=5&appid=${apiKey}`
      );
      const cities = await res.json();

      suggestionsList.innerHTML = cities.map(city => {
        const location = `${city.name}, ${city.country}${city.state ? ', ' + city.state : ''}`;
        return `<li data-lat="${city.lat}" data-lon="${city.lon}">${location}</li>`;
      }).join('');
    } catch (err) {
      console.error('Error fetching suggestions:', err);
    }
  });

  // Handle arrow keys and enter
  cityInput.addEventListener('keydown', (e) => {
    const items = suggestionsList.querySelectorAll('li');
    const maxIndex = items.length - 1;

    if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (selectedIndex < maxIndex) selectedIndex++;
      updateHighlight(items);
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (selectedIndex > 0) selectedIndex--;
      updateHighlight(items);
    } else if (e.key === 'Enter') {
      e.preventDefault();
      if (selectedIndex >= 0 && selectedIndex <= maxIndex) {
        items[selectedIndex].click();
      } else {
        const city = cityInput.value.trim();
        suggestionsList.innerHTML = '';
        fetchWeatherByCity(city);
        cityInput.value = ''; // Clear input
      }
    }
  });

  function updateHighlight(items) {
    items.forEach((item, index) => {
      item.classList.toggle('active', index === selectedIndex);
      if (index === selectedIndex) {
        cityInput.value = item.textContent; // optional: autofill input
      }
    });
  }

  // Handle clicking a suggestion
  suggestionsList.addEventListener('click', (e) => {
    if (e.target.tagName === 'LI') {
      const lat = e.target.getAttribute('data-lat');
      const lon = e.target.getAttribute('data-lon');

      cityInput.value = ''; // Clear input
      suggestionsList.innerHTML = ''; // Clear suggestions
      fetchWeatherByCoords(lat, lon);
    }
  });

</script>

</body>
</html>
