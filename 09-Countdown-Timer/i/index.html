<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>09-Countdown-Timer-i</title>
  <style>
    :root {
      --fg: rgb(227, 240, 250);
      --bg: #466adf;
    }

    * {
      font-size: 22px;
      color: var(--fg);
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="date"],
    input[type="time"],
    input[type="submit"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      border: 1px solid var(--fg);
      background-color: var(--bg);
      color: var(--fg);
      text-align: center;
      cursor: pointer;
    }

    input[type="submit"] {
      border: 1px solid var(--fg);
      font-weight: bold;
    }

    h2 {
      text-align: center;
    }

    #countdownDisplay {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #countdownDisplay > div {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--fg);
      width: 100%;
      font-size: 5rem;
    }

    #countdownForm {
      display: flex;
      flex-direction: row;
    }

    #countdownForm input {
      height: 100px;
      flex: 1;
      flex-wrap: wrap;
    }

    /* Bouncing dots loader */
    .dots {
      display: flex;
      gap: 22px;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .dots span {
      height: 24px;
      width: 24px;
      border-radius: 50%;
      background-color: var(--fg);
      animation: bounce 1s infinite ease-in-out;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
    }

  </style>
</head>
<body>

  <form id="countdownForm">
    <input type="date" id="dateInput" required>
    <input type="time" id="timeInput" required>
    <input type="submit" value="Calculate" style="font-weight: 100">
  </form>
  
  <h2 id="countdownDisplay">Waiting for input...</h2>

  <script>
    const form = document.getElementById('countdownForm');
    const dateInput = document.getElementById('dateInput');
    const timeInput = document.getElementById('timeInput');
    const countdownDisplay = document.getElementById('countdownDisplay');
    let timerInterval;

    // Set min date to today
    const now = new Date();
    const todayStr = now.toISOString().split('T')[0];
    dateInput.min = todayStr;

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const dateVal = dateInput.value;
      const timeVal = timeInput.value;
      const targetDate = new Date(`${dateVal}T${timeVal}`);

      const currentTime = new Date();
      if (targetDate <= currentTime) {
        countdownDisplay.textContent = 'Please select a future date and time.';
        return;
      }

      countdownDisplay.className = '';
      countdownDisplay.innerHTML = `
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    `;


      if (timerInterval) clearInterval(timerInterval);

      setTimeout(() => {
        timerInterval = setInterval(() => {
          const now = new Date();
          const diff = targetDate - now;

          if (diff <= 0) {
            clearInterval(timerInterval);
            countdownDisplay.textContent = "Time's up!";
            return;
          }

          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          countdownDisplay.className = '';
          countdownDisplay.innerHTML = `
            <div>${pad(days)}d</div>
            <div>${pad(hours)}h</div>
            <div>${pad(minutes)}m</div>
            <div>${pad(seconds)}s</div>
          `;
        }, 1000);
      }, 500);
    });

    function pad(n) {
      return n.toString().padStart(2, '0');
    }
  </script>

</body>
</html>
